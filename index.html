<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title>Guess The Number</title>
    </head>    

    <body>
        <div id="container">
            <h1><u>Guess the number</u></h1>
            
            <p><strong>High Score</strong></p>
            <div id="numberBox">
                <h2 class="number">20</h2>
            </div>
            <br>
            <input id="text" type="number" class="guess"><br>
            <input id="submit" type="submit" value="Submit" class="submit">
            
            <p class="hint"></p>
            
            <div>
                <h3>Score</h3>
                <p class="score">20</p>
            </div>
            
        </div>
        
    </body>

</html>
