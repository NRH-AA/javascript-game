<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="style.css">
        <script type="module" src="script.js"></script>
        <title>Guess The Number</title>
    </head>    

    <body>
        <div id="container">

               
               <div id="addPlayers">
                    <div>
                        <h3>Players</h3>
                        <p id="showPlayers2"></p>
                    </div>
                
                    <div>
                        <fieldset>
                            <legend>Add Player</legend>
                                <p id="addPlayerError"></p>
                                <label for="newPlayerName">Name:</label>
                                <input id="newPlayerName" type="text" name="name"><br>
                                <button id="submitPlayer">Add Player</button>
                        </fieldset>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <button id="startGame">Play Game</button>
                    </div> 
               </div>
               
               
               
                <div id="game">
                    <div>
                        <h3>Players</h3>
                        <p id="showPlayers"></p>
                    </div>
                    
                    <h2>Guess the number!</h2>
                    <h4 style="margin-bottom: 0px;" id="currentPlayer"></h4>
                    <p id="currentPlayerHighScore"></p>
                    <p id="currentPlayerScore"></p>
                    
                    
                    <h4 id="hint"></h4>
                    <input id="numberGuessed" type="number"><br>
                    <button id="checkNumber">Check Number</button><br><br>
                    <button id="restartGame">Reset Game</button>
                </div>
               
        </div>
    </body>

</html>
